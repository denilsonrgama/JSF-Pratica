<!DOCTYPE html>
<ui:composition template="/templates/_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="#{msg['Index.titulo']}" />
	</ui:define>

	<ui:define name="content">
		<div id="divContent">

			<h:form id="formTabela">

				<p:dataTable id="tabelaSolicitacoes" var="solicitacoes"
					value="#{solicitacaoBean.solicitacoes}" rows="10"
					emptyMessage="Solicitações não encontradas" paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15">

					<f:facet name="header">
        				Lista de Solicitações
 
        			<p:commandButton id="toggler" type="button" value="Colunas"
							icon="ui-icon-calculator" />
						<p:columnToggler datasource="tabelaSolicitacoes" trigger="toggler" />
					</f:facet>

					<p:column>
						<f:facet name="header">ID</f:facet>
						<h:outputText value="#{solicitacoes.codigo}" />
					</p:column>
					<p:column>
						<f:facet name="header">Cidade</f:facet>
						<h:outputText value="#{solicitacoes.cidade}" />
					</p:column>
					<p:column>
						<f:facet name="header">Tipo</f:facet>
						<h:outputText value="#{solicitacoes.tipo}" />
					</p:column>
					<p:column>
						<f:facet name="header">Operacao</f:facet>
						<h:outputText value="#{solicitacoes.operacao}" />
					</p:column>
					<p:column>
						<f:facet name="header">Finalidade</f:facet>
						<h:outputText value="#{solicitacoes.finalidade}" />
					</p:column>
					<p:column>
						<f:facet name="header">Valor</f:facet>
						<h:outputText value="#{solicitacoes.valor}" />
					</p:column>
					<p:column>
						<f:facet name="header">Descricao</f:facet>
						<h:outputText value="#{solicitacoes.descricao}" />
					</p:column>
					<p:column>
						<f:facet name="header">Novo</f:facet>
						<h:outputText value="#{solicitacoes.novo}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
